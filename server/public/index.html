<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Barrio|Oswald" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>

    <div id="wrapper">

      <div id="sidebar-wrapper">
        <ul id="features" class="sidebar-nav">
          <li class="sidebar-brand"><a id="landing-page" href="#">Home</a>
          </li>
          <li><a id="task-feature" href="#">Task manager</a>
          </li>
          <li><a id="journal-feature" href="#">Journal</a>
          </li>
          <li><a id="recipes-feature" href="#">Recipes</a>
          </li>
        </ul>
      </div>

      <div id="main-page">
      </div>

      <div id="task-manager" class="hidden">
        <div class="content-header">
          <h1>Task Manager App</h1>
        </div>
        <div class="md-form input-group">
          <input id="input-box" type="text" class="form-control" placeholder="Write new tasks here"/>
          <span class="input-group-btn">
            <button id="add-task" class="btn btn-success btn-lg" type="button">Add Task</button>
          </span>
        </div>
        <div class="container" id="all-tasks">
          <ul id="incompleted">
          </ul>
          <img src="images/line-break.png" alt="break-line" id="break-line"/>
          <ul id="completed">
          </ul>
        </div>
      </div>

      <div id="journal-page" class="hidden">
      </div>

      <div id="recipes" class="hidden">
        <div id="recipes-updates">
        </div>
        <div id="recipes-directions">
        </div>
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
