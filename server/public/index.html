<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Task Manager</title>
    <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"/>
    <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header clearfix">
          <nav id="main-nav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
              <div class="navbar-header page-scroll">
                <a class="navbar-brand" href="#page-top">Task Manager App</a>
              </div>
            </div>
          </nav>
        </div>
        <div class="jumbotron">
          <h1>Daily Task Manager</h1>
          <p class="lead">Manage daily tasks</p>
        </div>

      </div>
      <div class="md-form input-group">
        <input id="input-box" type="text" class="form-control" placeholder="Add new tasks here"/>
        <span class="input-group-btn">
        <button id="add-task" class="btn btn-danger btn-lg" type="button">Add Task</button>
        </span>
      </div>
    </header>

    <div class="container" id="all-tasks">
      <ul class="task-list" id="incompleted">
      </ul>
      <img src="line-break.png" alt="break-line" id="break-line"/>
      <ul class="task-list" id="completed">
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
