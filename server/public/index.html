<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Task Manager</title>
    <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"/>
    <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="task-manager">
      <div class="md-form input-group">
        <input id="input-box" type="text" class="form-control" placeholder="Add new tasks here"/>
        <span class="input-group-btn">
        <button id="add-task" class="btn btn-danger btn-lg" type="button">Add Task</button>
        </span>
      </div>
    <div class="container" id="all-tasks">
      <ul id="incompleted">
      </ul>
      <img src="line-break.png" alt="break-line" id="break-line"/>
      <ul id="completed">
      </ul>
    </div>
    <script src="main.js"></script>
  </div>
  </body>
</html>
